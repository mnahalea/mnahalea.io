<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditory Stroop Test</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    #categories {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
    }
    #categories div {
      flex: 1;
      text-align: center;
    }
    .instructions {
      font-size: 18px;
      margin-bottom: 20px;
    }
    #startButton {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Categories displayed at the top -->
  <div id="categories">
    <div>Black</div>
    <div>White</div>
  </div>

  <!-- Instructions and start button -->
  <div class="instructions">Press 'A' for Black voice and 'L' for White voice</div>
  <button id="startButton">Start Test</button>

  <script>
    let startTime = 0;
    let responseRecorded = false;
    let currentAudioFile = "";
    const reactionData = [];

    // Define speakers and their ethnicities
    const speakers = [
      { name: "Speaker1", ethnicity: "White" },
      { name: "Speaker2", ethnicity: "White" },
      { name: "Speaker3", ethnicity: "Black" },
      { name: "Speaker4", ethnicity: "Black" }
    ];

    // Define names
    const names = [
      "Von", "Kai", "Tyrone", "Malik", "Darius", "Jamal", 
      "Connor", "Jake", "Brett", "Tanner", "Hunter", "Austin",
      "Alexander", "Austin", "Brad", "Travis", "John", "Tyrone", "Marquise",
      "Lamar", "Kareem", "Demetrius", "Juan", "Carlos", "Miguel", "Alejandro",
      // Add all remaining names up to 24 names
    ];

    // Array to store all audio sources dynamically
    const audioSources = [];

        // Dynamically populate audioSources array with file paths based on the naming pattern
    names.forEach(name => {
      speakers.forEach(speaker => {
        audioSources.push({
          audioFile: `audio//${speaker.name}_${name}_Stimulus.mp3`, // Adjusted path
          name: name,
          speaker: speaker.name,
          ethnicity: speaker.ethnicity
        });
      });
    });

    // Function to shuffle array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Ensure an equal mix of Black and White speakers in the test
    function balancedShuffle() {
      const shuffled = shuffleArray(audioSources.slice());
      const whiteSubset = shuffled.filter(a => a.ethnicity === "White").slice(0, 24);
      const blackSubset = shuffled.filter(a => a.ethnicity === "Black").slice(0, 24);
      return [...whiteSubset, ...blackSubset];
    }

    // Create a shuffled queue with balanced speakers
    let testAudioQueue = balancedShuffle();
    let audio = new Audio();

    // Start button to begin the test
    document.getElementById("startButton").onclick = function () {
      document.getElementById("startButton").style.display = "none";
      startTest();
    };

    function startTest() {
      if (testAudioQueue.length === 0) {
        localStorage.setItem("reactionData", JSON.stringify(reactionData));
        window.location.href = "congratulations.html";
        return;
      }

      const nextAudio = testAudioQueue.shift();
      currentAudioFile = nextAudio.audioFile;
      audio.src = currentAudioFile;
      responseRecorded = false;

      setTimeout(() => {
        startTime = Date.now();
        audio.play();
      }, 2000);
    }

    function recordReactionTime(keyPressed) {
      if (responseRecorded) {
        alert("Multiple responses are not allowed for the same audio clip.");
        return;
      }
      responseRecorded = true;
      const reactionTime = Date.now() - startTime;
      reactionData.push({
        audioFile: currentAudioFile,
        keyPressed,
        reactionTime,
        name: testAudioQueue.find(src => src.audioFile === currentAudioFile).name,
        speaker: testAudioQueue.find(src => src.audioFile === currentAudioFile).speaker,
        ethnicity: testAudioQueue.find(src => src.audioFile === currentAudioFile).ethnicity
      });
      setTimeout(startTest, 1000);
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'a' || event.key === 'A') recordReactionTime('A');
      else if (event.key === 'l' || event.key === 'L') recordReactionTime('L');
    });
  </script>
</body>
</html>
